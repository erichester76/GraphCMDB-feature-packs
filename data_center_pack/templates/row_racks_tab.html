{% if label == 'Row' %}
<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border border-gray-200 dark:border-gray-700">
    <h4 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Row Layout</h4>

    {% if custom_data %}
        <div class="flex flex-wrap gap-4">
            {% for rack in custom_data %}
                <div class="rack-square flex flex-col items-center justify-center w-32 h-48 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded shadow p-4 text-center">
                    <div class="text-lg font-medium">{{ rack.name }}</div>
                    <div class="text-sm text-gray-600 dark:text-gray-300 mt-2">
                        {{ rack.height }} U
                    </div>
                    <a href="{% url 'cmdb:node_detail' rack.label rack.id %}" class="text-indigo-600 dark:text-indigo-400 text-xs hover:underline mt-2">
                        View Details
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        {% if error %}
            <div class="p-4 bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 rounded">
                {{ error }}
            </div>
        {% else %}
            <p class="text-gray-500 dark:text-gray-400 text-center py-8">No racks in this row yet.</p>
        {% endif %}
    {% endif %}
</div>
{% endif %}
